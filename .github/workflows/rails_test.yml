name: "Rails test"
on:
  push:
    paths:
      - 'api_server/**'
      - '.github/workflows/rails_test.yml'
jobs:
  rspec:
    defaults:
      run:
        working-directory: api_server
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      RUBY_VERSION: 3.0.3
      # これが解消されたらsetup-rubyでbundle installする https://github.com/ruby/setup-ruby/issues/291
      # BUNDLE_GEMFILE: api_server/Gemfile
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - '3306:3306'
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set sql_mode
        run: |
          mysql --ssl-mode=DISABLE --protocol=tcp --host 127.0.0.1 --user=root --password=root mysql <<SQL
          SET GLOBAL sql_mode = 'NO_ENGINE_SUBSTITUTION';
          SET GLOBAL character_set_server = 'utf8mb4';
          SET GLOBAL collation_server = 'utf8mb4_general_ci';
          SQL
      - name: Install Ruby
        uses: ruby/setup-ruby@8f312efe1262fb463d906e9bf040319394c18d3e # v1.92
        with:
          bundler-cache: true
          ruby-version: ${{ env.RUBY_VERSION }}
      - name: Install gems
        run: |
          bundle install --jobs 4 --retry 3
      - name: Create database
        env:
          MYSQL_USER: root
          MYSQL_PASSWORD: root
          DATABASE_PORT: 3306
        run: |
          mv config/database.ci.yml config/database.yml
          bundle exec rails db:setup
      - name: Run rspec
        run: RAILS_ENV=test bundle exec rspec --force-color --format progress

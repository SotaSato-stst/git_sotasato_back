name: "Rails test"
on:
  push:
    paths:
      - 'api_server/**'
      - '.github/workflows/rails_test.yml'
jobs:
  rspec:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      RUBY_VERSION: 3.0.3
      BUNDLE_GEMFILE: api_server/Gemfile
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports: ['3306:3306']
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Set sql_mode
        run: |
          mysql --ssl-mode=DISABLE --protocol=tcp --host 127.0.0.1 --user=root --password=root mysql <<SQL
          SET GLOBAL sql_mode = 'NO_ENGINE_SUBSTITUTION';
          SET GLOBAL character_set_server = 'utf8mb4';
          SET GLOBAL collation_server = 'utf8mb4_general_ci';
          SQL
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Ruby
        working-directory: api_server
        uses: ruby/setup-ruby@8f312efe1262fb463d906e9bf040319394c18d3e # v1.92
        with:
          bundler-cache: true
          ruby-version: ${{ env.RUBY_VERSION }}
      - name: Database setup
        working-directory: api_server
        run: |
          mv config/database.ci.yml config/database.yml
          bundle exec rails db:setup
      - name: Run rspec
        working-directory: api_server
        run: bundle exec rspec --force-color --format progress
